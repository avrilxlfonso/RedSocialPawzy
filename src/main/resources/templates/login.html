<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Pawzy</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<header class="header d-flex justify-content-between align-items-center">
    <div class="logo d-flex align-items-center">
        <img src="/img/animals.png" alt="Logo" class="logo-img">
        <img src="/img/letraLogo.png" alt="Logo" class="logo-img">
    </div>
    <nav class="nav">
        <button class="menu-toggle d-md-none" onclick="toggleMenu()">‚ò∞</button>
        <div class="desktop-nav d-none d-md-flex">
            <a th:href="@{/auth/register}" class="nav-button nav-button--outline">Registrarse</a>
        </div>
    </nav>
</header>

<div class="login-container">
    <div class="logo-container">
        <img src="/img/pawzyLogo.png" class="img-logo" alt="Logo">
    </div>
    <h2>Iniciar Sesi√≥n</h2>

    <p th:if="${success}" class="success-message" th:text="${success}"></p>

    <form th:action="@{/auth/login}" method="post">
        <label>Correo Electr√≥nico</label>
        <input type="email" name="username" placeholder="Tu correo" required>

        <label>Contrase√±a</label>
        <input type="password" name="password" placeholder="Tu contrase√±a">

        <button type="submit">Ingresar</button>
    </form>

    <!-- ‚úÖ Mensaje de error si las credenciales son incorrectas -->
    <p th:if="${error}" class="error-message" th:text="${error}"></p>

    <p>¬øNo tienes cuenta? <a href="/auth/register">Reg√≠strate aqu√≠</a></p>
</div>

<!-- ‚úÖ Notificaci√≥n flotante -->
<div id="notification" class="notification" style="display: none;">
</div>


<!-- Men√∫ lateral para m√≥viles -->
<div id="mobile-menu" class="side-menu">
    <button class="close-menu" onclick="toggleMenu()">‚úñ</button>
    <a th:href="@{/auth/register}" class="nav-button nav-button--outline">Registrarse</a>
</div>

<!-- Script del menu en dispositivos m√≥viles -->
<script>
    function toggleMenu() {
        var menu = document.getElementById("mobile-menu");
        menu.classList.toggle('open');
    }

    document.addEventListener("DOMContentLoaded", function () {
        const notificationElement = document.querySelector(".success-message");

        if (notificationElement) {
            const message = notificationElement.textContent;
            showNotification(message);
            showPushNotification(message);
        }
    });

    function showNotification(message) {
        const notification = document.getElementById("notification");
        notification.textContent = message;
        notification.style.display = "block";
        notification.style.opacity = "1"; // ‚úÖ Se asegura de que la opacidad sea total
        notification.style.position = "fixed"; // ‚úÖ Se mantiene fijo en la pantalla
        notification.style.bottom = "20px"; // ‚úÖ Se coloca en la parte inferior
        notification.style.right = "20px"; // ‚úÖ Se alinea a la derecha
        notification.style.maxWidth = "300px"; // ‚úÖ Evita que ocupe todo el ancho de la pantalla
        notification.style.padding = "10px"; // ‚úÖ Ajusta el padding para mejor apariencia

        setTimeout(() => {
            notification.style.opacity = "0";
            setTimeout(() => {
                notification.style.display = "none";
                notification.style.opacity = "1";
            }, 500);
        }, 3000);
    }

    function showPushNotification(message) {
        // Verificar si el navegador admite notificaciones
        if (!("Notification" in window)) {
            console.log("Este navegador no soporta notificaciones.");
            return;
        }

        // Pedir permiso para enviar notificaciones
        if (Notification.permission === "granted") {
            new Notification("Pawzy üêæ", {
                body: message,
                icon: "/img/animals.png"
            });
        } else if (Notification.permission !== "denied") {
            Notification.requestPermission().then(function (permission) {
                if (permission === "granted") {
                    new Notification("Pawzy üêæ", {
                        body: message,
                        icon: "/img/animals.png"
                    });
                }
            });
        }
    }
</script>

</body>
</html>
