<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="stylesheet" href="/css/register.css">
</head>
<body>

  <!-- Navbar -->
  <header class="header">
    <div class="logo">
      <img src="/img/animals.png" alt="Logo" class="logo-img">
      <img src="/img/letraLogo.png" alt="Logo" class="logo-img">
    </div>
    <nav class="nav">
      <button class="menu-toggle d-md-none" onclick="toggleMenu()">☰</button>
      <div class="desktop-nav d-none d-md-flex">
        <a th:href="@{/auth/login}" class="nav-button">Iniciar sesión</a>
      </div>
    </nav>
  </header>

  <!-- Contenedor principal -->
  <div class="register-container">
    <h2>Registro</h2>

    <!-- Mensaje de error -->
    <div th:if="${error}" class="error">
      <p th:text="${error}"></p>
    </div>

    <!-- Formulario de registro -->
    <form th:action="@{/auth/register}" method="post" th:object="${authRequest}">
      <label for="username">Usuario:</label>
      <input type="text" id="username" name="username" th:field="*{username}" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" th:field="*{email}" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" th:field="*{password}" required>

      <button type="submit">Registrarse</button>
    </form>

    <!-- Enlace a la página de login -->
    <p>¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia sesión aquí</a></p>
  </div>

  <!-- Menú lateral para móviles -->
  <div id="mobile-menu" class="side-menu">
    <button class="close-menu" onclick="toggleMenu()">✖</button>
    <a th:href="@{/auth/login}" class="nav-button">Iniciar sesión</a>
  </div>

  <!-- Script del menu en dispositivos móviles -->
  <script>
    function toggleMenu() {
      var menu = document.getElementById("mobile-menu");

      // Verifica si el menú está abierto o cerrado
      if (menu.style.display === "block") {
        menu.style.display = "none";  // Cierra el menú
      } else {
        menu.style.display = "block"; // Abre el menú
      }
    }
  </script>
</body>
</html>
